<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
    <style>
        /* styles.css */

/* Style the container */
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the form header */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Style form elements */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    color: #555;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the submit button */
.btn-primary {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Style the "Go to Student Dashboard" link */
a {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #007bff;
    text-decoration: none;
}

/* Style alert messages */
.alert {
    margin-top: 15px;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

/* Add more styles as needed */

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Issue Certificate</h1>
        <form method="POST" action="/admin/issue">
           
<!-- Add this code inside your HTML template where you want to display flash messages -->
{% with messages = get_flashed_messages() %}
{% if messages %}
  <div id="flash-messages" class="alert alert-success" style="text-align: center; color: rgb(12, 78, 16);">
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
{% endwith %}


            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date_of_issue">Date of Issue:</label>
                <input type="date" id="date_of_issue" name="date_of_issue" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="issuer_name">Issuer Name:</label>
                <input type="text" id="issuer_name" name="issuer_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="reason_for_issue">Reason for Issue:</label>
                <textarea id="reason_for_issue" name="reason_for_issue" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Issue Certificate</button>
        </form>
        <a href="/to/dashboard">Go to Dashboard</a>
    </div>
    <script>
        // Function to hide the flash message
        function hideFlashMessage() {
          var flashMessages = document.getElementById("flash-messages");
          if (flashMessages) {
            flashMessages.style.display = "none";
          }
        }
      
        // Automatically hide the flash message after 5 seconds (5000 milliseconds)
        setTimeout(hideFlashMessage, 5000);
      </script>
    
</body>
</html>
