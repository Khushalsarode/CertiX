<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - certiX</title>
    <!-- Add Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="/static/css/admin.css"> <!-- Replace with the actual path to your custom CSS file -->
    <!-- Add Logo to Browser Tab -->
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* admin.css */
.btn-logout {
    background-color: #e74c3c; /* Red color */
    border-color: #e74c3c;
    color: #fff; /* White text color */
    border-radius: 15%;
}

.btn-logout:hover {
    background-color: #c0392b; /* Darker red on hover */
    border-color: #c0392b;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">
                <img src="logo.png" alt="certiX Logo" width="30" height="30" class="d-inline-block align-top mr-2"> certiX
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/issue">Issue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/verify">Verify</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/delete">Delete</a>
                    <li class="nav-item">
                        <a class="nav-link btn-logout" href="/admin/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Dashboard Content -->
    <div class="container mt-5">
        <h1>Welcome to the Admin Dashboard</h1>
        <!-- Add tabs for issuing, verifying, and deleting certificates here -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Issue Certificates</h5>
                        <p class="card-text">Click here to issue certificates.</p>
                        <a href="/admin/issue" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Verify Certificates</h5>
                        <p class="card-text">Click here to verify certificates.</p>
                        <a href="/admin/verify" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Delete Certificates</h5>
                        <p class="card-text">Click here to delete certificates.</p>
                        <a href="/admin/delete" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
