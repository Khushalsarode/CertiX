<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        /* styles.css */

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        /* Header styling */
        .login-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold; /* Make the text bold for emphasis */
        }

        /* Add styling for links */
        .login-links {
            margin-top: 20px;
        }

        .login-links a {
            margin-right: 10px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="hero text-center">
    <div class="container">
        <div class="login-container">
            <h1>Admin Login</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div id="flash-messages" class="alert alert-success" style="text-align: center; color: rgb(82, 15, 14);">
                <ul>
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              </div>
            {% endif %}
          {% endwith %}
        

            <form method="POST" action="/admin/login">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required><br>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>

            <!-- Add Reset Password and Home Page links -->
            <div class="login-links">
                <a href="/admin/reset_password_request">Reset Password</a>
                <a href="/">Home Page</a>
            </div>
        </div>
    </div>
</div>
<script>
    // Function to hide the flash message
    function hideFlashMessage() {
      var flashMessages = document.getElementById("flash-messages");
      if (flashMessages) {
        flashMessages.style.display = "none";
      }
    }
  
    // Automatically hide the flash message after 5 seconds (5000 milliseconds)
    setTimeout(hideFlashMessage, 5000);
  </script>

</body>
</html>
